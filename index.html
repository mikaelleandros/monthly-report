<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finance Tracker — Monthly Report</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f0f0f;
    --surface: #181818;
    --surface2: #212121;
    --border: #2a2a2a;
    --accent: #c8f560;
    --accent2: #60c8f5;
    --accent3: #f5a060;
    --accent4: #f560a0;
    --text: #e8e8e8;
    --muted: #666;
    --red: #ff5c5c;
    --green: #c8f560;
    --mono: 'DM Mono', monospace;
    --sans: 'DM Sans', sans-serif;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { background: var(--bg); color: var(--text); font-family: var(--sans); min-height: 100vh; }

  /* ── HEADER ── */
  .header {
    padding: 40px 48px 0;
    display: flex; align-items: flex-start; justify-content: space-between; flex-wrap: wrap; gap: 16px;
  }
  .header-left h1 { font-size: 11px; letter-spacing: 0.2em; text-transform: uppercase; color: var(--muted); font-family: var(--mono); margin-bottom: 8px; }
  .header-left h2 { font-size: 32px; font-weight: 300; color: var(--text); }
  .header-left h2 span { color: var(--accent); font-weight: 600; }

  /* ── MONTH TABS ── */
  .month-tabs { display: flex; gap: 4px; padding: 24px 48px 0; }
  .tab {
    font-family: var(--mono); font-size: 12px; letter-spacing: 0.05em;
    padding: 8px 20px; border: 1px solid var(--border); background: transparent;
    color: var(--muted); cursor: pointer; border-radius: 2px; transition: all 0.15s;
  }
  .tab:hover { color: var(--text); border-color: #444; }
  .tab.active { background: var(--accent); color: #0f0f0f; border-color: var(--accent); font-weight: 500; }

  /* ── MAIN LAYOUT ── */
  .main { padding: 28px 48px 60px; }

  /* ── SUMMARY CARDS ── */
  .summary-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 28px; }
  .card {
    background: var(--surface); border: 1px solid var(--border); padding: 20px 22px;
    border-radius: 4px; position: relative; overflow: hidden;
  }
  .card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; }
  .card.income::before { background: var(--accent); }
  .card.expenses::before { background: var(--accent3); }
  .card.transfers::before { background: var(--accent2); }
  .card.net::before { background: var(--accent4); }
  .card label { font-size: 10px; letter-spacing: 0.15em; text-transform: uppercase; color: var(--muted); font-family: var(--mono); display: block; margin-bottom: 10px; }
  .card .amount { font-size: 24px; font-family: var(--mono); font-weight: 500; }
  .card.income .amount { color: var(--accent); }
  .card.expenses .amount { color: var(--accent3); }
  .card.transfers .amount { color: var(--accent2); }
  .card.net .amount { }
  .card.net .amount.positive { color: var(--green); }
  .card.net .amount.negative { color: var(--red); }

  /* ── TWO-COL LAYOUT ── */
  .two-col { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
  .three-col { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 20px; }

  /* ── SECTION ── */
  .section { background: var(--surface); border: 1px solid var(--border); border-radius: 4px; overflow: hidden; }
  .section-header {
    padding: 14px 20px; display: flex; align-items: center; justify-content: space-between;
    border-bottom: 1px solid var(--border); background: var(--surface2);
  }
  .section-header h3 { font-size: 11px; letter-spacing: 0.15em; text-transform: uppercase; color: var(--muted); font-family: var(--mono); }
  .section-header .total-badge { font-family: var(--mono); font-size: 13px; font-weight: 500; color: var(--accent); }

  /* ── CATEGORY BARS ── */
  .cat-list { padding: 12px 0; }
  .cat-row { padding: 10px 20px; display: flex; align-items: center; gap: 12px; }
  .cat-row:hover { background: rgba(255,255,255,0.03); }
  .cat-name { font-size: 13px; color: var(--text); width: 130px; flex-shrink: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .cat-bar-wrap { flex: 1; height: 4px; background: var(--border); border-radius: 2px; overflow: hidden; }
  .cat-bar { height: 100%; border-radius: 2px; transition: width 0.4s ease; }
  .cat-amount { font-family: var(--mono); font-size: 12px; color: var(--muted); width: 90px; text-align: right; flex-shrink: 0; }

  /* ── TABLE ── */
  .tbl-wrap { overflow-x: auto; max-height: 340px; overflow-y: auto; }
  .tbl-wrap::-webkit-scrollbar { width: 4px; height: 4px; }
  .tbl-wrap::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
  table { width: 100%; border-collapse: collapse; font-size: 12px; }
  th { font-family: var(--mono); font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; color: var(--muted); padding: 10px 14px; text-align: left; position: sticky; top: 0; background: var(--surface2); border-bottom: 1px solid var(--border); font-weight: 400; }
  td { padding: 9px 14px; border-bottom: 1px solid rgba(255,255,255,0.04); color: var(--text); vertical-align: middle; }
  tr:last-child td { border-bottom: none; }
  tr:hover td { background: rgba(255,255,255,0.02); }
  .amount-cell { font-family: var(--mono); text-align: right; }
  .badge { display: inline-block; padding: 2px 8px; border-radius: 2px; font-family: var(--mono); font-size: 10px; letter-spacing: 0.05em; }

  /* ── CATEGORY COLORS ── */
  .cat-color { width: 6px; height: 6px; border-radius: 50%; display: inline-block; flex-shrink: 0; }

  /* ── SECTION FULL ── */
  .section-full { margin-bottom: 20px; }

  /* ── ADD ENTRY ── */
  .add-section { background: var(--surface); border: 1px solid var(--border); border-radius: 4px; margin-bottom: 28px; }
  .add-header { padding: 14px 20px; border-bottom: 1px solid var(--border); background: var(--surface2); display: flex; align-items: center; gap: 12px; }
  .add-header h3 { font-size: 11px; letter-spacing: 0.15em; text-transform: uppercase; color: var(--muted); font-family: var(--mono); }
  .add-tabs { display: flex; gap: 4px; }
  .add-tab { font-family: var(--mono); font-size: 10px; letter-spacing: 0.05em; padding: 4px 12px; border: 1px solid var(--border); background: transparent; color: var(--muted); cursor: pointer; border-radius: 2px; transition: all 0.15s; }
  .add-tab:hover { color: var(--text); }
  .add-tab.active { background: var(--surface2); color: var(--text); border-color: #444; }
  .add-form { padding: 16px 20px; display: flex; flex-wrap: wrap; gap: 10px; align-items: flex-end; }
  .field { display: flex; flex-direction: column; gap: 5px; }
  .field label { font-size: 10px; letter-spacing: 0.1em; text-transform: uppercase; color: var(--muted); font-family: var(--mono); }
  .field input, .field select {
    background: var(--bg); border: 1px solid var(--border); color: var(--text);
    font-family: var(--mono); font-size: 12px; padding: 8px 12px; border-radius: 2px;
    outline: none; transition: border-color 0.15s;
  }
  .field input:focus, .field select:focus { border-color: var(--accent); }
  .field select option { background: var(--bg); }
  .field-date input { width: 120px; }
  .field-name input { width: 160px; }
  .field-amount input { width: 110px; }
  .field-cat select, .field-acc select, .field-type select { width: 140px; }
  .btn-add {
    background: var(--accent); color: #0f0f0f; border: none; font-family: var(--mono);
    font-size: 11px; letter-spacing: 0.1em; text-transform: uppercase;
    padding: 9px 20px; border-radius: 2px; cursor: pointer; font-weight: 500;
    transition: opacity 0.15s; white-space: nowrap;
  }
  .btn-add:hover { opacity: 0.85; }

  /* ── EMPTY ── */
  .empty { padding: 32px 20px; text-align: center; color: var(--muted); font-size: 12px; font-family: var(--mono); }

  /* ── RESPONSIVE ── */
  @media (max-width: 900px) {
    .summary-grid { grid-template-columns: 1fr 1fr; }
    .two-col, .three-col { grid-template-columns: 1fr; }
    .header, .month-tabs, .main { padding-left: 20px; padding-right: 20px; }
  }
  @media (max-width: 600px) {
    .summary-grid { grid-template-columns: 1fr; }
    .header { padding: 24px 20px 0; }
  }
</style>
</head>

// ── category color map ──
const CAT_COLORS = {
  'Food & Drinks': '#c8f560',
  'Personal':      '#f5a060',
  'Transport':     '#60c8f5',
  'Entertainment': '#c060f5',
  'Home expenses': '#f56060',
  'School':        '#60f5c8',
  'Adjustments':   '#888',
  'Gifts':         '#f560c8',
  'Sport':         '#f5e060',
  'Vacation':      '#60f5a0',
};
function catColor(c) { return CAT_COLORS[c] || '#888'; }

const MONTHS = [
  { key: '2025-12', label: 'December 2025' },
  { key: '2026-01', label: 'January 2026' },
  { key: '2026-02', label: 'February 2026' },
];

// ── stored additions (localStorage per session) ──
let added = { expenses: [], income: [], transfers: [] };
try { const s = localStorage.getItem('ft_added'); if (s) added = JSON.parse(s); } catch(e) {}
function saveAdded() { try { localStorage.setItem('ft_added', JSON.stringify(added)); } catch(e) {} }

let allData = {
  expenses:  [...RAW.expenses,  ...added.expenses],
  income:    [...RAW.income,    ...added.income],
  transfers: [...RAW.transfers, ...added.transfers],
};

function rebuildAll() {
  allData = {
    expenses:  [...RAW.expenses,  ...added.expenses],
    income:    [...RAW.income,    ...added.income],
    transfers: [...RAW.transfers, ...added.transfers],
  };
}

let activeMonth = '2026-02';
let addType = 'expense';

function fmt(n) {
  return 'NT$' + n.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
}

function byMonth(arr, m) { return arr.filter(r => r.month === m); }
function sum(arr) { return arr.reduce((s, r) => s + r.amount, 0); }

function catBreakdown(expenses) {
  const m = {};
  expenses.forEach(r => { m[r.category] = (m[r.category] || 0) + r.amount; });
  return Object.entries(m).sort((a, b) => b[1] - a[1]);
}

// ── RENDER MONTH TABS ──
function renderTabs() {
  const wrap = document.getElementById('monthTabs');
  wrap.innerHTML = MONTHS.map(m =>
    `<button class="tab ${m.key === activeMonth ? 'active' : ''}" onclick="switchMonth('${m.key}')">${m.label}</button>`
  ).join('');
}

function switchMonth(m) { activeMonth = m; renderTabs(); renderMain(); }

// ── MAIN RENDER ──
function renderMain() {
  const m = activeMonth;
  const exp   = byMonth(allData.expenses,  m);
  const inc   = byMonth(allData.income,    m);
  const trans = byMonth(allData.transfers, m);
  const totalExp  = sum(exp);
  const totalInc  = sum(inc);
  const totalTr   = sum(trans);
  const net       = totalInc - totalExp;
  const cats      = catBreakdown(exp);
  const maxCat    = cats.length ? cats[0][1] : 1;

  document.getElementById('main').innerHTML = `
    <!-- SUMMARY -->
    <div class="summary-grid">
      <div class="card income"><label>Total Income</label><div class="amount">${fmt(totalInc)}</div></div>
      <div class="card expenses"><label>Total Expenses</label><div class="amount">${fmt(totalExp)}</div></div>
      <div class="card transfers"><label>Total Transfers</label><div class="amount">${fmt(totalTr)}</div></div>
      <div class="card net"><label>Net Savings</label><div class="amount ${net >= 0 ? 'positive' : 'negative'}">${fmt(net)}</div></div>
    </div>

    <!-- ADD ENTRY -->
    <div class="add-section">
      <div class="add-header">
        <h3>Add Entry</h3>
        <div class="add-tabs">
          <button class="add-tab ${addType==='expense'?'active':''}" onclick="setAddType('expense')">Expense</button>
          <button class="add-tab ${addType==='income'?'active':''}"  onclick="setAddType('income')">Income</button>
          <button class="add-tab ${addType==='transfer'?'active':''}" onclick="setAddType('transfer')">Transfer</button>
        </div>
      </div>
      ${renderAddForm(m)}
    </div>

    <!-- CAT + EXPENSES -->
    <div class="two-col">
      <div class="section">
        <div class="section-header">
          <h3>Expense Category</h3>
          <span class="total-badge">${fmt(totalExp)}</span>
        </div>
        <div class="cat-list">
          ${cats.length ? cats.map(([cat, amt]) => `
            <div class="cat-row">
              <span class="cat-name" title="${cat}">${cat}</span>
              <div class="cat-bar-wrap"><div class="cat-bar" style="width:${(amt/maxCat*100).toFixed(1)}%;background:${catColor(cat)}"></div></div>
              <span class="cat-amount">${fmt(amt)}</span>
            </div>`).join('') : '<div class="empty">No expenses</div>'}
        </div>
      </div>
      <div class="section">
        <div class="section-header"><h3>Income Category</h3><span class="total-badge">${fmt(totalInc)}</span></div>
        <div class="cat-list">
          ${incCatRows(inc)}
        </div>
      </div>
    </div>

    <!-- EXPENSES TABLE -->
    <div class="section section-full">
      <div class="section-header">
        <h3>Expenses</h3>
        <span class="total-badge">${exp.length} entries</span>
      </div>
      <div class="tbl-wrap">
        ${exp.length ? `<table>
          <thead><tr><th>Date</th><th>Expense</th><th>Category</th><th>Account</th><th>Who</th><th style="text-align:right">Amount</th></tr></thead>
          <tbody>${exp.map(r => `
            <tr>
              <td style="font-family:var(--mono);color:var(--muted)">${r.date}</td>
              <td>${r.name}</td>
              <td><span class="badge" style="background:${catColor(r.category)}22;color:${catColor(r.category)}">${r.category}</span></td>
              <td style="color:var(--muted)">${r.account}</td>
              <td style="color:var(--muted)">${r.who||'—'}</td>
              <td class="amount-cell">${fmt(r.amount)}</td>
            </tr>`).join('')}
          </tbody>
        </table>` : '<div class="empty">No expenses this month</div>'}
      </div>
    </div>

    <!-- INCOME + TRANSFERS -->
    <div class="two-col">
      <div class="section">
        <div class="section-header"><h3>Incomes</h3><span class="total-badge">${fmt(totalInc)}</span></div>
        <div class="tbl-wrap">
          ${inc.length ? `<table>
            <thead><tr><th>Date</th><th>Description</th><th>Account</th><th>Type</th><th style="text-align:right">Amount</th></tr></thead>
            <tbody>${inc.map(r => `
              <tr>
                <td style="font-family:var(--mono);color:var(--muted)">${r.date}</td>
                <td>${r.name}</td>
                <td style="color:var(--muted)">${r.account}</td>
                <td style="color:var(--muted)">${r.type||'—'}</td>
                <td class="amount-cell" style="color:var(--accent)">${fmt(r.amount)}</td>
              </tr>`).join('')}
            </tbody>
          </table>` : '<div class="empty">No income this month</div>'}
        </div>
      </div>
      <div class="section">
        <div class="section-header"><h3>Transfers</h3><span class="total-badge">${fmt(totalTr)}</span></div>
        <div class="tbl-wrap">
          ${trans.length ? `<table>
            <thead><tr><th>Date</th><th>Description</th><th>From</th><th>To</th><th style="text-align:right">Amount</th></tr></thead>
            <tbody>${trans.map(r => `
              <tr>
                <td style="font-family:var(--mono);color:var(--muted)">${r.date||'—'}</td>
                <td>${r.name}</td>
                <td style="color:var(--muted)">${r.from}</td>
                <td style="color:var(--muted)">${r.to}</td>
                <td class="amount-cell" style="color:var(--accent2)">${fmt(r.amount)}</td>
              </tr>`).join('')}
            </tbody>
          </table>` : '<div class="empty">No transfers this month</div>'}
        </div>
      </div>
    </div>
  `;
}

function incCatRows(inc) {
  const m = {};
  inc.forEach(r => { const k = r.type || 'Other'; m[k] = (m[k]||0) + r.amount; });
  const entries = Object.entries(m).sort((a,b)=>b[1]-a[1]);
  const mx = entries.length ? entries[0][1] : 1;
  if (!entries.length) return '<div class="empty">No income</div>';
  return entries.map(([t, a]) => `
    <div class="cat-row">
      <span class="cat-name" title="${t}">${t||'Other'}</span>
      <div class="cat-bar-wrap"><div class="cat-bar" style="width:${(a/mx*100).toFixed(1)}%;background:var(--accent)"></div></div>
      <span class="cat-amount">${fmt(a)}</span>
    </div>`).join('');
}

function renderAddForm(m) {
  const monthLabel = MONTHS.find(x=>x.key===m)?.label || '';
  if (addType === 'expense') return `
    <div class="add-form">
      <div class="field field-date"><label>Date</label><input id="f-date" type="text" placeholder="Feb 16"></div>
      <div class="field field-name"><label>Expense</label><input id="f-name" type="text" placeholder="Breakfast"></div>
      <div class="field field-amount"><label>Amount (NT$)</label><input id="f-amount" type="number" placeholder="0"></div>
      <div class="field field-cat"><label>Category</label>
        <select id="f-cat">
          ${Object.keys(CAT_COLORS).map(c=>`<option>${c}</option>`).join('')}
        </select>
      </div>
      <div class="field field-acc"><label>Account</label>
        <select id="f-acc">
          <option>Cash</option><option>Post Office Bank</option><option>ID Card</option>
          <option>Easy Card</option><option>Savings</option>
        </select>
      </div>
      <div class="field"><label>Who</label><input id="f-who" type="text" value="Me" style="width:70px"></div>
      <button class="btn-add" onclick="addEntry('${m}')">+ Add</button>
    </div>`;
  if (addType === 'income') return `
    <div class="add-form">
      <div class="field field-date"><label>Date</label><input id="f-date" type="text" placeholder="Feb 16"></div>
      <div class="field field-name"><label>Description</label><input id="f-name" type="text" placeholder="Gaji"></div>
      <div class="field field-amount"><label>Amount (NT$)</label><input id="f-amount" type="number" placeholder="0"></div>
      <div class="field field-acc"><label>Account</label>
        <select id="f-acc">
          <option>Post Office Bank</option><option>Cash</option><option>ID Card</option>
          <option>Easy Card</option><option>Savings</option>
        </select>
      </div>
      <div class="field field-type"><label>Type</label>
        <select id="f-type"><option value="">—</option><option>Salary</option><option>Scholarship</option><option>Debt Payment</option><option>Other</option></select>
      </div>
      <button class="btn-add" onclick="addEntry('${m}')">+ Add</button>
    </div>`;
  return `
    <div class="add-form">
      <div class="field field-date"><label>Date</label><input id="f-date" type="text" placeholder="Feb 16"></div>
      <div class="field field-name"><label>Description</label><input id="f-name" type="text" placeholder="Transfer"></div>
      <div class="field field-amount"><label>Amount (NT$)</label><input id="f-amount" type="number" placeholder="0"></div>
      <div class="field field-acc"><label>From</label>
        <select id="f-from">
          <option>Cash</option><option>Post Office Bank</option><option>ID Card</option><option>Easy Card</option><option>Savings</option>
        </select>
      </div>
      <div class="field field-acc"><label>To</label>
        <select id="f-to">
          <option>Post Office Bank</option><option>Cash</option><option>ID Card</option><option>Easy Card</option><option>Savings</option>
        </select>
      </div>
      <button class="btn-add" onclick="addEntry('${m}')">+ Add</button>
    </div>`;
}

function setAddType(t) { addType = t; renderMain(); }

function addEntry(m) {
  const date   = document.getElementById('f-date')?.value.trim();
  const name   = document.getElementById('f-name')?.value.trim();
  const amount = parseFloat(document.getElementById('f-amount')?.value) || 0;
  if (!name || !amount) { alert('Please fill in name and amount.'); return; }
  const monthLabel = MONTHS.find(x=>x.key===m)?.label || '';
  if (addType === 'expense') {
    const cat = document.getElementById('f-cat')?.value;
    const acc = document.getElementById('f-acc')?.value;
    const who = document.getElementById('f-who')?.value || 'Me';
    added.expenses.push({ date, month: m, name, amount, category: cat, account: acc, who });
  } else if (addType === 'income') {
    const acc  = document.getElementById('f-acc')?.value;
    const type = document.getElementById('f-type')?.value;
    added.income.push({ date, month: m, name, amount, account: acc, type });
  } else {
    const from = document.getElementById('f-from')?.value;
    const to   = document.getElementById('f-to')?.value;
    added.transfers.push({ date, month: m, name, amount, from, to });
  }
  saveAdded();
  rebuildAll();
  renderMain();
}

// ── INIT ──
renderTabs();
renderMain();
</script>
</body>
</html>
